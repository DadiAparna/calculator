<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="currency_converter.css">
</head>

<body>
    <div class="cur">
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency"> </select>
                <input type="text" name="" id="num">
            </div>

            <div class="right-box">
                <select name="currency"  class="currency"></select>
                <input type="text" name="" id="result">
            </div>
        </div>

        <button  class="btn btn-secondary" id="btn">convert</button>
    </div>
</div>
</body>

<script>

const select = document.querySelectorAll('.currency');
    const btn = document.getElementById('btn');
    const num = document.getElementById('num');
    const result = document.getElementById('result');
    //console.log(select);

    fetch('https://api.frankfurter.app/currencies')
        .then((data) => data.json())
        .then((data) => {

            display(data);
        });

    function display(data) {

        const entries = Object.entries(data);
        console.log(entries.length);
        for (var i = 0; i < entries.length; i++) {
            select[0].innerHTML += `<option value="${entries[i][0]}" > ${entries[i][0]}</option >`;
            select[1].innerHTML += `<option value="${entries[i][0]}" > ${entries[i][0]}</option >`;

        }

    }

    btn.addEventListener("click", () => {
        let currency1 = select[0].value;
        let currency2 = select[1].value;
        let value = num.value;
        if (currency1 != currency2) {
            convert(currency1, currency2, value);
        }
        else {
            alert("Choose Different Currency")
        }
        function convert(currency1, currency2, value) {
            const host = 'api.frankfurter.app';
            fetch(`https://${host}/latest?amount=${value}&from=${currency1}&to=${currency2}`)
                .then((val) => val.json())
                .then((val) => {

                    console.log(Object.values(val.rates)[0]);
                    result.value = Object.values(val.rates)[0];

                })
        }

    })


</script>


</html>
